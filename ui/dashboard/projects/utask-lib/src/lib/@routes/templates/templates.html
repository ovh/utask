<nz-table #virtualTable [nsAutoHeightTable]="39" [nzData]="templates" [nzVirtualItemSize]="1"
  [nzFrontPagination]="false" [nzShowPagination]="false" nzSize="small">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th nzWidth="130px"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of virtualTable.data">
      <td>{{item.name}}</td>
      <td nzEllipsis title="{{item.description}}">{{item.description}}</td>
      <td><a nz-button nzType="link" [routerLink]="'/template/'+item.name">View details</a></td>
    </tr>
  </tbody>
</nz-table>
