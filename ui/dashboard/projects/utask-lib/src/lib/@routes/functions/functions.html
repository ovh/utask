<nz-table #virtualTable [nsAutoHeightTable]="39" [nzData]="functions" [nzVirtualItemSize]="1"
    [nzFrontPagination]="false" [nzShowPagination]="false" nzSize="small">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of virtualTable.data">
            <td><a nz-button nzType="link" [routerLink]="[uiBaseUrl, 'function', item.name]">{{item.name}}</a></td>
        </tr>
    </tbody>
</nz-table>
