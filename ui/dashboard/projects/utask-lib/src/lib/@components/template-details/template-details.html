<utask-loader *ngIf="loading"></utask-loader>
<lib-utask-error-message [data]="error" *ngIf="error"></lib-utask-error-message>

<ng-container *ngIf="!loading && !error">
    <nz-code-editor class="editor" [ngModel]="text" [nzEditorOption]="{ language: 'yaml', readOnly: true, wordWrap: 'on' }">
    </nz-code-editor>
    <lib-utask-steps-viewer [resolution]="template" *ngIf="template"></lib-utask-steps-viewer>
</ng-container>
