<lib-utask-error-message [data]="errors.tasks" *ngIf="errors.tasks"></lib-utask-error-message>

<div class="send-request" *ngIf="!!bulkActions">
    <button nz-button nz-dropdown [nzDropdownMenu]="menuBulk" [nzPlacement]="'bottomLeft'" nzType="primary"
        [nzTrigger]="'click'">Bulk
        actions</button>
    <nz-dropdown-menu #menuBulk="nzDropdownMenu">
        <ul nz-menu>
            <li nz-menu-item (click)="runAll()" [nzDisabled]="!bulkActions.run">
                Run
            </li>
            <li nz-menu-item (click)="cancelAll()" [nzDisabled]="!bulkActions.cancel">
                Cancel</li>
            <li nz-menu-item (click)="pauseAll()" [nzDisabled]="!bulkActions.pause">Pause</li>
            <li nz-menu-item (click)="extendAll()" [nzDisabled]="!bulkActions.extend">Extend</li>
            <li nz-menu-item (click)="deleteAll()" [nzDisabled]="!bulkActions.delete">Delete</li>
        </ul>
    </nz-dropdown-menu>
</div>

<nz-table #virtualTable [nsAutoHeightTable]="39" [nzData]="tasks" [nzFrontPagination]="false" [nzShowPagination]="false"
    nzSize="small" [nzLoading]="loadingTasks && tasks.length === 0">
    <thead>
        <tr>
            <th nzLeft nzWidth="50px" [nzChecked]="!!bulkAllSelected" (nzCheckedChange)="clickCheckAll($event)">
            </th>
            <th [nzWidth]="titleWidth">Title</th>
            <th nzWidth="150px">Status</th>
            <th nzWidth="150px">Requester</th>
            <th nzWidth="150px">Resolver</th>
            <th nzWidth="150px">Last activity</th>
            <th nzRight nzWidth="150px">Actions</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of virtualTable.data; let index = index">
            <tr *ngIf="index === 0 && newTasks.length > 0">
                <td [nzAlign]="'center'" colspan="7">
                    <button nz-button nzType="default" (click)="clickShowNewTasks()">Show {{newTasks.length}}
                        new task{{newTasks.length > 1 ? 's': ''}}</button>
                </td>
            </tr>
            <tr>
                <td nzLeft [nzChecked]="!!bulkSelection[item.id]" (nzCheckedChange)="clickCheckTask(item.id, $event)">
                </td>
                <td>
                    <a [routerLink]='options.routingTask+item.id' title="{{item.title}}">{{item.title}}</a>
                    <br />
                    <small>{{item.id}}</small>
                </td>
                <td>
                    <lib-utask-task-status [task]="item"></lib-utask-task-status>
                </td>
                <td>
                    {{item.requester_username}}
                    <br />
                    <small class="subtext">{{item.created | utaskFromNow}}</small>
                </td>
                <td>
                    {{item.resolver_username}}
                </td>
                <td>
                    {{item.last_activity | utaskFromNow}}
                </td>
                <td nzRight *ngIf="getTaskActions(item); let actions">
                    <nz-button-group>
                        <button nz-button nzType="primary" title="Run" (click)="runResolution(item.resolution, item.id)"
                            [disabled]="!actions.run"><i nz-icon nzType="caret-right"></i></button>
                        <button nz-button nzType="primary" title="Cancel"
                            (click)="cancelResolution(item.resolution, item.id)" [disabled]="!actions.cancel"><i nz-icon
                                nzType="stop"></i></button>
                        <button nz-button nz-dropdown [nzDropdownMenu]="menu" [nzPlacement]="'bottomRight'"
                            nzType="primary" [disabled]="!actions.more">More</button>
                    </nz-button-group>
                    <nz-dropdown-menu #menu="nzDropdownMenu">
                        <ul nz-menu>
                            <li nz-menu-item (click)="pauseResolution(item.resolution, item.id)"
                                [nzDisabled]="!actions.pause">
                                Pause
                            </li>
                            <li nz-menu-item (click)="extendResolution(item.resolution, item.id)"
                                [nzDisabled]="!actions.extend">
                                Extend</li>
                            <li nz-menu-item (click)="deleteTask(item.id)" [nzDisabled]="!actions.delete">Delete</li>
                        </ul>
                    </nz-dropdown-menu>
                </td>
            </tr>
        </ng-container>
    </tbody>
</nz-table>
