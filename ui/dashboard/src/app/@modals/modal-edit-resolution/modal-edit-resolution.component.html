<div>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            Edit resolution
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <editor [value]="text" [errors]="errors" [config]="config" (update)="textUpdate($event)"></editor>

        <error-message [data]="error" *ngIf="error && !loading"></error-message>
        <error-message [data]="'The yaml is invalid'" *ngIf="yamlInvalid"></error-message>
    </div>
    <footer class="modal-footer">
        <button type="button" class="btn btn-success" (click)="submit();" [disabled]="loading">
            Update
        </button>
    </footer>
</div>
