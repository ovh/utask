<nz-table #virtualTable [nzData]="functions" [nzFrontPagination]="false" [nzShowPagination]="false" nzSize="small" [nsAutoHeightTable]>
    <thead>
        <tr>
            <th nzWidth="60px"></th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of virtualTable.data">
            <tr>
                <td [nzExpand]="expandSet.has(item.name)" (nzExpandChange)="onExpandChange(item.name, $event)"></td>
                <td>{{item.name}}</td>
            </tr>
            <tr [nzExpand]="expandSet.has(item.name)">
                <lib-utask-editor [value]="JSON.stringify(item, null, 4)" [config]="{readonly: true}"></lib-utask-editor>
            </tr>
        </ng-container>
    </tbody>
</nz-table>
