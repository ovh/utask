<div>
  <div class="main">
    <header>
      <h1>
        Tasks -
        <div class="form-inline" style="display:inline-block;">
          <select class="form-control" id="filter_type" name="filter_type" [(ngModel)]="pagination.type"
            (change)="search();">
            <option value="all" *ngIf="meta.user_is_admin">All</option>
            <option value="own">As a requester</option>
            <option value="resolvable">As a resolver</option>
          </select>
          &nbsp;
          <select class="form-control" id="filter_state" name="filter_state" [(ngModel)]="pagination.state"
            (change)="search()">
            <option value="">-- Any state --</option>
            <option value="BLOCKED">BLOCKED</option>
            <option value="CANCELLED">CANCELLED</option>
            <option value="DONE">DONE</option>
            <option value="RUNNING">RUNNING</option>
            <option value="TODO">TODO</option>
            <option value="WONTFIX">WONTFIX</option>
          </select>
          &nbsp;
          <utask-input-tags class="form-control" (update)="inputTagsChanged($event);" [value]="pagination.tag"
            [placeholder]="'Search tags...'" [rawTags]="tags"></utask-input-tags>
        </div>
      </h1>
    </header>

    <section>
      <utask-tasks-list [meta]="meta" [params]="params" (routeTo)="routeTo($event)" (toastInfo)="toastInfo($event)"
        (toastError)="toastError($event)"></utask-tasks-list>
    </section>
  </div>
</div>
