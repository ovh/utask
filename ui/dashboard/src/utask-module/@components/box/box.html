<div class="box {{headerConfig.class}}">
    <header class="{{headerConfig.openOnClick || headerConfig.link ? 'clickable': ''}}">
        <div class="caret" (click)="display = !display" *ngIf="headerConfig.openable">
            <div *ngIf="!display">
                <i class="fas fa-caret-down"></i>
            </div>
            <div *ngIf="display">
                <i class="fas fa-caret-up"></i>
            </div>
        </div>
        <div (click)="headerClick()" class="headerContent">
            <ng-content select="[app-box-header]"></ng-content>
        </div>
    </header>
    <content *ngIf="display">
        <ng-content select="[app-box-content]"></ng-content>
    </content>
</div>
