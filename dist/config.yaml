project_name: utask
release:
  github:
    owner: ovh
    name: utask
  draft: true
  name_template: '{{.Tag}}'
brews:
- name: utask
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "utask"
  goarm: "6"
scoop:
  name: utask
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: utask
  goos:
  - darwin
  - linux
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - darwin_amd64
  - linux_amd64
  main: ./cmd/utask
  ldflags:
  - -X ${ .Env.VERSIONXD }.Commit=${ .Env.VERSIONXD } -X ${VERSION_PKG}.Version=${VERSION}"
  flags:
  - -mod=vendor
  binary: utask
  env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  - VERSIONXD=github.com/ovh/utask
  lang: go
archives:
- id: utask
  builds:
  - utask
  name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{
    end }}'
  replacements:
    amd64: x86_64
    linux: Linux
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpms:
- file_name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if
    .Arm }}v{{ .Arm }}{{ end }}'
  package_name: utask
  id: default
  builds:
  - utask
  bindir: /usr/local/bin
snapcrafts:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  builds:
  - utask
snapshot:
  name_template: '{{ .Tag }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
signs:
- cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
