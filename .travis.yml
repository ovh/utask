os:
  - linux
dist: bionic

language: go
go:
  - 1.13
  - 1.12
  - master
go_import_path: github.com/ovh/utask

cache: apt

services:
  - postgresql
addons:
  postgresql: "9.5"

env:
  global:
  - GO111MODULE=on
  - DEV=true
  - PG_USER=travis
  - PG_PASSWORD=travispwd
  - PG_HOST=localhost
  - PG_PORT=5432
  - PG_DATABASENAME=travisdb
  - PSQL_BIN="psql travisdb"

before_script:
  - psql -c 'create database travisdb;' -U postgres

# we could also use YAML aliases for Golang steps https://docs.travis-ci.com/user/build-stages/using-yaml-aliases/
script:
  - make test-travis
  - make release # still don't know where to upload install-utask.sh ...

after_success:
  - $GOPATH/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN # upload coverage.out results to goveralls plateform
  - git reset --hard HEAD  # reset go.mod and go.sum, modified by make test-travis
  - test -n "${TRAVIS_TAG}" -a "${TRAVIS_GO_VERSION}" = "1.13" && make run-goreleaser # run goreleaser process

jobs:
  include:
    - name: test docker build
      script: docker build -t utask-dev ./
      language: shell
      addons: {}
      before_script: echo "override before_script"
      after_success: echo "override after_success"
  allow_failures:
    - go: master