name: exec-script
description: Executing a python script
title_format: "[test] a simple task"

inputs:
  - name: argv
    description: ARGV script input

steps:
    stepOne:
        description: first step
        action:
            type: script
            configuration:
                file: "./../scripts/hello-world.sh"
                argv:
                  - "{{.input.argv}}"
                timeout_seconds: "25"